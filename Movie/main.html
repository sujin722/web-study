<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>간편 영화 후기</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
    <link href="./main.css" rel="stylesheet">
</head>
<body>

    <!-- Image and text -->
    <nav class="navbar navbar-dark bg-dark">
    <a class="navbar-brand" href="#">
      <img src="./영사기.png" width="35" height="35" class="d-inline-block align-top" alt="" loading="lazy">
      간편 영화 후기
    </a>
  </nav>

  <div class="container">

    <div class="jumbotron" id="jumbotron">
        <h1 class="display-4">인기 / 최신 영화에 한마디씩!</h1>
        <p class="lead">themoviedb라는 아주 훌륭한 무료 영화 데이터베이스 플랫폼 API를 사용하여 영화정보를 가져왔습니다.</p>
        <hr class="my-4">
        <p>키 값은 임의의 사관학교에서 생성했지만 언제 막힐지 몰라요! 사용량이 정해져 있거든요! 따라서 여러분 프로젝트 땐, 키를 직접 발급 받아보세요</p>
        <a class="btn btn-danger btn-lg" href="#" role="button">themoviedb로 키발급 받으러 가기</a>
    </div>

    <div class="row row-cols-1 row-cols-md-3" id="movie-list">
        
        <div class="col mb-4">
          <div class="card">
            <img src="..." class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">Card title</h5>
              <button type="button" class="btn btn-danger" id="review-button" onclick="review()">리뷰보기</button>
            </div>
          </div>
        </div>
        
    </div>


  </div>

  <div class="modal" id="review-modal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">후기</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p>Modal body text goes here.</p>
        </div>
        <div class="modal-footer">
          <input type="text" class="form-control" id="review" style="width:70%"/>
          <button type="button" class="btn btn-primary" onclick="addreview()">후기 쓰기</button>
        </div>
      </div>
    </div>
  </div>



    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>


    <script>
        let target_id = 0;

$(document).ready(function(){
            console.log("시작")

            $.ajax({
                url:"https://api.themoviedb.org/3/movie/popular?api_key=4518b12d89ce1f5dab833744ed30a39d&page=1",
                data:{"key":"value"},
                type:"GET",
                success:function(json){
                    console.log(json)
                    $("#movie-list").html('')
                    let movie_list = json.results;

                    for(let i=0; i<movie_list.length; i++){
                        let card = `
                        <div class="col mb-4">
                            <div class="card">
                                <img src="${'https://image.tmdb.org/t/p/w500/'+movie_list[i].poster_path}" class="card-img-top" alt="...">
                                <div class="card-body">
                                    <h5 class="card-title">${movie_list[i].original_title}</h5>
                                    <button type="button" class="btn btn-danger" id="review-button" onclick="review(${movie_list[i].original_title})">리뷰보기</button>
                                </div>
                            </div>
                        </div>`

                        $("#movie-list").append(card)
                    }
                },
                error:function(err){

                }
            })
        })


        function review(id){
            target_id = id

            $.ajax({
               url:`http://universeapi.net/review/list?movie_id=${id}`,
               data:{},
               type:"GET",
               success:function(jason){
                console.log(json.data)
                let reviews = json.data;
                $(".modal-body").html('')
                for(let i=0; i<reviews.length; i++){
                    $(".modal-body").append(`<p>${reviews[i].review}</p>`)
                }
               }
            })
            $('#review-modal').modal('show')
        }

        function addReview(){
            let review = $("#review").val();
            let review_html = `<p>${review}</p>`

            $ajax({
                url:`http://universeapi.net/review/add`,
                data:{
                    movie_id:target_id,
                    review:review
                },
                type:"POST",
                success:function(json){
                    console.log(json)
                }
            })

            $(".modal-body").append(review_html);
            $("#review").val('');
        }
        
    </script>
    
</body>
</html>
