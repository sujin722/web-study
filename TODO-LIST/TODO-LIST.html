<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO-LIST</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">    
    <link href="./TODO-LIST.css" rel="stylesheet">    
</head>
<body>    
    <div class="container" id="container">
        <h3 id="title">정말 간단한 TODO-LIST </h3>
        <div id="sub-container">
            <ul class="list-group" id="list-group">
                <li class="list-group-item d-flex justify-content-between align-items-center" id="list-group-item">
                  오늘의 할 일!
                  <span class="badge bg-primary rounded-pill" onclick="deletetodo()">삭제</span>
                </li>                                 
              </ul>            
        </div>      
        <div class="input-group mb-3" id="input-group">
            <input type="text" class="form-control"
            id="input-area">
            <button class="btn btn-outline-secondary" type="button" id="button-area" onclick="addtodo()">추가</button>
        </div>
        <div id="img">
            <img src="../짱구와 흰둥이.png" width="25%" height="25%">       
        </div>             
    </div>
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        function addtodo(){
            let todo = $("#input-area").val();
            console.log(todo);

            //새로 추가되는 리스트 마다 새로운 아이디 만들어주기
            let id = Math.floor(Math.random()*100000)
            console.log(id)

            let list_item=`
            <li class="list-group-item d-flex justify-content-between align-items-center list-${id}" id="list-group-item">
                  ${todo}
                  <span class="badge bg-primary rounded-pill" onclick="deletetodo(${id})">삭제</span>
            </li>            
            `

            $("#list-group").append(list_item)
            $("#input-area").val("")
        }

        function deletetodo(id){
            $(".list-"+id).remove()
        }
        
    </script>   
</body>
</html>
